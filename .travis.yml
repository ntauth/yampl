sudo: required

services:
    - docker

env:
    - distribution: cern/slc6-base
      distribution_name: slc6-base
      version: latest
    - distribution: centos
      distribution_name: centos
      version: 7

before_install:
    - container_id=$(mktemp)
    - docker pull ${distribution}:${version}
    - docker build --no-cache --rm --file=travis/Dockerfile.${distribution_name}-${version} --tag=${distribution_name}-${version}:yampl-build travis
    - docker run -d --volume="${PWD}":/home/yampl/workdir ${distribution_name}-${version}:yampl-build > "${container_id}"
    - docker ps -a

script:
    - docker exec "$(cat ${container_id})" mkdir -p build${container_id}; cd build${container_id}; cmake .. -DWITH_EXAMPLES=ON && sudo make
